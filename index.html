<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Agenda Multicapas</title>
     <script src="funcionality/app.js" async type="module"></script>
     <link rel="stylesheet" href="styles.css">

</head>

<body>
     <h1 style="margin-left: 20px;">Agenda Multicapas</h1>
     <div id="new-contact-container">
          <h3 style="text-align: center;">Guardar Contacto</h3>
          <div id="new-contact">
               <div>
                    <label>Nombres</label>
                    <input type="text" id="input-nombre" />
               </div>
               <div>
                    <label>Apellidos</label>
                    <input type="text" id="input-apellido" />
               </div>
               <div>
                    <label>Telefono</label>
                    <input type="number" id="input-telefono" />
               </div>
               <button id="button-save-contact">Guardar Contacto</button>
          </div>
     </div>
     <div id="list-contacts-container">
          <h3>Lista de Contactos</h3>
          <div id="list-contact">
               <!-- <div id="contact-card">
                    <label style="font-weight: bold;">Pepito Ramirez Ochoa</label>
                    <label>8096575520</label>
               </div> -->
          </div>
     </div>
</body>

</html>
